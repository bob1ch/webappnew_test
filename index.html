<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="main">
        <h1>Тестовый магазин</h1>
    </div>

    
    <ul class="products clearfix">
    	<li class="product-wrapper">
    		<a href="" class="product">
        		<div class="product-photo">
                	<img src="sushi.jpg" alt="">
                	<button id="buy1" class="buttons">Заказать</button>
                </div>
    		</a>
    	</li>
    	<li class="product-wrapper">
    		<a href="" class="product">
        		<div class="product-photo">
                	<img src="pizza.jpg" alt="">
                	<button id="buy2" class="buttons">Заказать</button>
                </div>
    		</a>
    	</li>
    	<li class="product-wrapper">
    		<a href="" class="product">
        		<div class="product-photo">
                	<img src="china.png" alt="">
                	<button id="buy3" class="buttons">Заказать</button>
                </div>
    		</a>
    	</li>
    	<li class="product-wrapper">
    		<a href="" class="product">
        		<div class="product-photo">
                	<img src="cola.png" alt="">
                	<button id="buy4" class="buttons">Заказать</button>
                </div>
    		</a>
    	</li>
    </ul>
    
    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <div id="form">
            <button id="order" class="button">Оформить</button>
        </div>
    </form>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм требуется посмотреть не нужно ли его в head прописывать-->
    <script>
        
        let tg = window.Telegram.WebApp;
        
        tg.expand();
        
        let buy1 = document.getElementById("buy1");
        let order= document.getElementById("order");
        tg.expand();
        
        buy1.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " + tg.initDataUnsafe.user.last_name
        });
        
        order.addEventListener("click", () => {
           let name = document.getElementById("user_name").value;
           let email = document.getElementById("user_email").value;
           let phone= document.getElementById("user_phone").value;
           
           let data = {
               name: name,
               email: email,
               phone: phone
           }
           
           tg.sendData(JSON.stringify(data));
           
           tg.close(); 
        });
        
    </script>
</body>
</html>
