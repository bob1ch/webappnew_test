<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shop</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="main">
    <div id="buy">
        <img src="china.png">
    </div>
        <button id="buy1" class="button">Отдать шекели</button>
    

    <div id="buy">
        <img src="sushi.jpg">
    </div>
        <button id="buy2" class="button">Отдать шекели</button>


    <div id="buy">
        <img src="pizza.jpg">
    </div>
        <button id="buy3" class="button">Отдать шекели</button>

    <div id="buy">
        <img src="cola.png">
    </div>
        <button id="buy4" class="button">Отдать шекели</button>

 </div>    

    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <button id="order" class="button">Оформить</button>
    </form>
   
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!--Подключаем скрипт от телеграм требуется посмотреть не нужно ли его в head прописывать-->
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        let buy1 = document.getElementById("buy1");
        let buy2 = document.getElementById("buy2");
        let buy3 = document.getElementById("buy3");
        let buy4 = document.getElementById("buy4");
        let food = "none"
        
        
        buy1.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            food = "Го ба Джоу"
        });
        buy2.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            food = "Суши"        
        });
        buy3.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            food = "Пицца"
        });
        buy4.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block";
            food = "Кола"
        });
        
        order.addEventListener("click", () => {
           let name = document.getElementById("user_name").value;
           let email = document.getElementById("user_email").value;
           let phone= document.getElementById("user_phone").value;
           
           let data = {
               name: name,
               email: email,
               phone: phone,
               food: food
           }
           
           tg.sendData(JSON.stringify(data));
           
           tg.close(); 
        });
    </script>
</body>
</html>
